<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon/favicon-16x16.png">
    <link rel="manifest" href="./assets/icon/site.webmanifest">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/header-Footer.css">
    <link rel="stylesheet" href="./styles/loading.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <header class="bg-primary bg-gradient">
        <div class="header-container">
            <div class="header-img">
                <img onclick="init()" src="./assets/icon/Pokédex_logo.png" alt="Pokemon Logo">
            </div>
            <div class="header-search">
                <div class="input-group">
                    <input id="search" type="text" class="form-control" placeholder="Pokemon/Id/Type">
                    <button type="button" class="btn btn-secondary" onclick="searchPokemons()">🔎</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <img src="./assets/raichu-pokemon.gif" alt="Raichu">
            <p>Loading Pokémon...</p>
        </div>
        <section>
            <div class="input-group mb-5" id="Amount">
                <label class="input-group-text"><p>Amount of Pokemon:</p></label>
                <input id="maxLimit" type="number" class="form-control" placeholder="Amount" min="1" max="1302"
                    value="20">
                <button class="btn btn-outline-secondary" type="button" onclick="updatemaxLimit()">Show</button>
            </div>
            <div class="card-container">
                <div id="cards"></div>
            </div>
            <div id="Btns">
                <button type="button" class="btn btn-info" onclick="updatePokemonListBack()">Back</button>
                <button type="button" class="btn btn-info" onclick="updatePokemonListNext()">Next</button>
            </div>
        </section>
        <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="modal-content">
                </div>
            </div>
        </div>
    </main>
    <footer class="pokedex-footer bg-primary bg-gradient">
        <p>Powered by <a href="https://pokeapi.co/" target="_blank">PokeAPI</a></p>
        <p>Pokémon © 1995–2023 Nintendo, Creatures Inc., GAME FREAK inc.</p>
        <p>Made by <a href="https://github.com/MMike98">Michel</a></p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/templates.js"></script>
<script src="./scripts/loading.js"></script>
<script src="./scripts/pokemonInfo.js"></script>
<script src="./scripts/udateList.js"></script>
<script src="./scripts/search.js"></script>
<script src="./script.js"></script>

</html>
